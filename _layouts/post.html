---
layout: default
---

<main class="site-main post-page" style="margin:0; padding:0;">
  <div class="container" style="margin:0; padding:0;">
    <article class="post post-container" style="margin:0; padding:0; box-shadow:none; border-radius:0; background:none;">
      
      <h1 class="post-title" style="margin:0; padding:0;">{{ page.title }}</h1>

      <section class="post-content" style="margin:0; padding:0;">
        {{ content }}
      </section>

    </article>
  </div>
</main>
